{% extends 'main.html' %}

{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Basic Table</h4>
                        <p class="card-description"> Add class <code>.table</code>
                        </p>
                        <div class="table-responsive">
                            <form action="/delete_multiple/" method="POST">
                                {% csrf_token %}
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="select-all"></th>
                                            <th>User</th>
                                            <th>Product</th>
                                            <th>Sales</th>
                                            <th>Amount</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in data %}
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="selected_items" value="{{ i.id }}">
                                            </td>
                                            <td>{{ i.user }}</td>
                                            <td>{{ i.product }}</td>
                                            <td>{{ i.sales }}</td>
                                            <td>{{ i.amount }}</td>
                                            <td>
                                                <a class="btn btn-success btn-sm text-white" href="/update_page/{{ i.id }}">Update</a>
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-sm text-white" href="/delete/{{ i.id }}">Delete</a>
                                            </td>
                                        </tr>
                                        {% empty %}
                                        <tr>
                                            <td colspan="7">No Data</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-danger btn-sm mt-3">Delete Selected</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selectAllCheckbox = document.getElementById("select-all");
        const checkboxes = document.querySelectorAll('input[name="selected_items"]');

        selectAllCheckbox.addEventListener("change", function () {
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
    });
</script>

{% endblock content %}
